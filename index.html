<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <div id="display">0</div>
            
            <div id="buttons">
                <button class="button" id="clear">AC</button>
                <button class="button oporation" id="negative">+/-</button>
                <button class="button oporation" id="percent">%</button>
                <button class="button oporation" id="divide">/</button>
                <button class="button number" id="7">7</button>
                <button class="button number" id="8">8</button>
                <button class="button number" id="9">9</button>
                <button class="button oporation" id="multiply">*</button>
                <button class="button number" id="4">4</button>
                <button class="button number" id="5">5</button>
                <button class="button number" id="6">6</button>
                <button class="button oporation" id="minus">-</button>
                <button class="button number" id="one">1</button>
                <button class="button number" id="2">2</button>
                <button class="button number" id="3">3</button>
                <button class="button oporation" id="add">+</button>
                <button class="button number" id="zero">0</button>
                <button class="button oporation" id="dot">.</button>
                <button class="button oporation" id="equels">=</button>
                
                
            </div>


        </div>
        
        <script src="./function.js" async defer></script>
    </body>
</html>
